<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
</head>

<body>
    <script>
        const age = 17;

        if (age >= 18) {
            console.log('已成年');
        } else {
            console.log('未成年');
        }


        console.log('結束');
    </script>

    <script>
        const age1 = 5;

        if (age1 >= 18) {
            console.log('限制級');
        } else {
            if (age1 >= 15) {
                console.log('輔導級');
            } else {
                if (age1 >= 6) {
                    console.log('保護級');
                } else {
                    console.log('普遍級');
                }
            }
        }

            console.log('結束');
    </script>
</body>

</html>

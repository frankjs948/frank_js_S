<body>
    請寫一個 JavaScript 函式，產生 1~46 之間隨機且不重複的 6 個號碼，並將結果由小到大排序，回傳一個陣列。

    <script>
        function generateLottoNumbers() {
            const numbers = new Set();

            // 持續產生直到有 6 個不重複的號碼
            while (numbers.size < 6) {
                const num = Math.floor(Math.random() * 46) + 1; // 1~46 之間
                numbers.add(num);
            }

            // 轉成陣列並排序
            return Array.from(numbers).sort((a, b) => a - b);
        }

        // 範例輸出
        console.log(generateLottoNumbers());

        // ---------------------------------------------
        function lotto() {
            const num1 = new Set();
            while (num1.size < 6) {
                const r1to46 = Math.floor(Math.random() * 46) + 1;
                num1.add(r1to46);
            }

            return Array.from(num1).sort((a, b) => a - b);

        }


        console.log(lotto());
        
        // ---------------------------------------------

        function lotto1() {
            const num2 = [];

            while (num2.length < 6) {
                const r1to46 = Math.floor(Math.random() * 46) + 1;
                num2.push(r1to46); // 直接加入，不檢查重複
            }

            return num2.sort((a, b) => a - b);
        }

        console.log(lotto1());


    </script>

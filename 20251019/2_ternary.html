  <script>
    const age = 14;
    const message = (age >= 18) ? '你已成年' : '你未成年';

    console.log(message);

    console.clear();

    const grade = 95;
    const level =
      (grade >= 90)
        ?
        (grade >= 95)
          ? 'A++'
          : 'A+'
        : (grade >= 80)
          ? 'A'
          : '不是A';
    // const level2 = (grade >= 80) ? 'A' : '不是A';
    console.log(level);
    console.log(`小明的成績是${(grade >= 90) ? (grade >= 95) ? 'A++' : 'A+' : (grade >= 80) ? 'A' : '不是A'}`);
